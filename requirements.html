      <!-- Nav Bar -->

      <div class="slideshow-container">
        <div class="mySlides">
          <q>No brain, no gain</q>
          <p class="author">- Michael Jordan</p>
        </div>

        <div class="mySlides">
          <q>I have not failed. I've just found 10,000 ways that won't work</q>
          <p class="author">- Thomas A. Edison</p>
        </div>

        <div class="mySlides">
          <q>Don't cry because it's over, smile because it happened</q>
          <p class="author">- Dr. Seuss</p>
        </div>

        <a class="prev" onclick="plusSlides(-1)">
          <div class="glyphicon glyphicon-chevron-left"></div>
        </a>
        <a class="next" onclick="plusSlides(1)">
          <div class="glyphicon glyphicon-chevron-right"></div>
        </a>
      </div>

      <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides((slideIndex += n));
        }

        function currentSlide(n) {
          showSlides((slideIndex = n));
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = slides.length;
          }
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" activer", "");
          }
          slides[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].className += " activer";
        }
      </script>
    </div>
  </body>
